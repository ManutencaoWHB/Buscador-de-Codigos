name: Publicar Site

on:
  push:
    branches: [ "main" ] # Ou "master", verifique qual é o nome do seu branch principal
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout do código
        uses: actions/checkout@v4

      - name: Instalar Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Instalar dependências
        run: npm install

      - name: Construir o site (Build)
        run: npm run build
        env:
          # Aqui ele pega o segredo que criamos e passa para o vite.config.ts
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Upload dos arquivos para o GitHub Pages
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Publicar no GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
